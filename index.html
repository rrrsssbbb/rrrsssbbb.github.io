
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets-2.mind; filterMinCF:0.1; filterBeta: 10" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>
      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
        <a-plane id="example-plane" class="clickable" color="blue" opacity="0.2" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      </a-entity>

      <script>  
      // detect target found
      const exampleTarget = document.querySelector('#example-target');
      exampleTarget.addEventListener("targetFound", event => {
        console.log("target found");
        window.open('https://www.google.com', '_blank');

      });

      // detect target lost
      exampleTarget.addEventListener("targetLost", event => {
        console.log("target lost");
      });

      // detect click event
      const examplePlane = document.querySelector('#example-plane');
      examplePlane.addEventListener("click", event => {
        console.log("plane click");
      });

      </script>


    </a-scene>
  </body>
</html>
