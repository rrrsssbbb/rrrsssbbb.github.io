<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets-2.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- On-screen text -->
      <a-entity id="text" position="0 0.5 -2" text="value: Image target not recognized; color: white; align: center;"></a-entity>
      
      <a-entity mindar-image-target="targetIndex: 0"></a-entity>
    </a-scene>

    <script>
      // Wait for the scene to load
      document.querySelector('a-scene').addEventListener('loaded', function () {
        // Retrieve the mindar-image component
        var mindARImage = document.querySelector('[mindar-image]');
        
        // Add event listener for when the image target is recognized
        mindARImage.addEventListener('mindarimagerecognized', function(event) {
          // Open the website when the image target is recognized
          window.open('https://www.example.com', '_blank');
          
          // Update on-screen text
          var textEntity = document.querySelector('#text');
          textEntity.setAttribute('text', 'value: Image target recognized; color: white; align: center;');
        });
      });
    </script>
  </body>
</html>
