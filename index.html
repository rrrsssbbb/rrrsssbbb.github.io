<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets-2.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Add event listener for image target recognition -->
        <a-plane id="clickablePlane" color="blue" opacity="0.2" position="0 0 0" height="1" width="1" rotation="0 0 0" 
                 event-set__openWebsite="_event: recognized; window.open('https://www.example.com', '_blank');">
        </a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
